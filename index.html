<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidJourney 中文插件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MidJourney 中文插件</h1>
        <p>欢迎使用 MidJourney 中文插件，它能够帮助你将 MidJourney 用户界面完全翻译成中文，提升使用体验。</p>
        
        <h2>插件功能：</h2>
        <ul>
            <li>全中文界面翻译</li>
            <li>支持变体生成、评分、搜索、图像信息等功能</li>
            <li>动态元素翻译（弹窗、下拉菜单等）</li>
        </ul>

        <h2>安装步骤：</h2>
        <p>你可以通过以下链接下载并安装插件：</p>
        <a href="https://github.com/cwser/midjourney-chinese-plugin" target="_blank">点击这里下载插件</a>

        <h2>更多信息：</h2>
        <p>插件的更多更新和安装教程请查看 GitHub 仓库。</p>
    </div>
</body>
</html>
